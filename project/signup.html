<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Station</title>
    <!--Bootstrap css file-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font AweSome -->
    <script src="https://kit.fontawesome.com/49f02d4a75.js" crossorigin="anonymous"></script>
    <!-- File Css Sign -->
    <link rel="stylesheet" href="./css/sign.css">
    <!-- Main css file -->
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <!-- Start Background -->
    <div className="background">
        <video loop autoPlay muted id="video">
            <source src="video/video.mp4" type="video/mp4" />
        </video>
    </div>
    <!-- End Background -->
    <!-- Start Sign -->
    <div class="signup d-flex justify-content-center align-items-center">
        <div class="container">
            <form action="" id="submit">
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="name" placeholder="name@example.com">
                    <label for="name">User Name</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="email" class="form-control" id="email" placeholder="Password">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="phone" placeholder="name@example.com">
                    <label for="phone">Phone</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="address" placeholder="name@example.com">
                    <label for="address">Location</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="conPassword" placeholder="Password">
                    <label for="conPassword">Confirm Password</label>
                </div>
                <button>Create Account</button>
            </form>
            <p class="text-center">Already have account,<a href="./signin.html" class="ms-1">sign in</a></p>
        </div>
    </div>
    <!-- End Sign -->
    <!-- File Script Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- File Script Sign UP  -->
    <script src="./js/signup.js"></script>
</body>

</html>
