<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Station</title>
    <!--Bootstrap css file-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- animate on scroll library -->
    <link href="./css/animate.min.css" rel="stylesheet">
    <!-- Font AweSome -->
    <script src="https://kit.fontawesome.com/49f02d4a75.js" crossorigin="anonymous"></script>
    <!-- Header css file -->
    <link rel="stylesheet" href="./css/header.css">
    <!-- Footer css file -->
    <link rel="stylesheet" href="./css/footer.css">
    <!-- userHome css file -->
    <link rel="stylesheet" href="./css/userHome.css">
    <!-- Main css file -->
    <link rel="stylesheet" href="./css/cart.css">
    <!-- Main css file -->
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <!-- start card -->
    <div class="cart offcanvas-start offcanvas-start-1 ">
        <div class="offcanvas-body">
            <div class="container">
                <h1>Your Card</h1>
                <table class="overflow-auto">
                    <thead>
                        <tr>
                            <td>PRODUCT</td>
                            <td>QUANTITY</td>
                            <td class="none">PRICE</td>
                            <td>REMOVE</td>
                        </tr>
                    </thead>
                    <tbody id="body-table">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="title stylefooter">SUBTOTAL</td>
                            <th class="totalPrice" id="totalPrice">EGP 0</th>
                        </tr>
                        <tr class="tablefooternone">
                            <td class="title stylefooter">Shopping Cost</td>
                            <th class="totalPrice">EGP 60</th>
                        </tr>
                        <tr class="total-price tablefooternone footerNone">
                            <td class="title stylefooter total">Total</td>
                            <th class="totalPrice total">EGP 60</th>
                        </tr>
                    </tfoot>
                </table>
                <form class="row g-3 justify-content-center mt-3" id="formPromoCode">
                    <div class="col-lg-3">
                        <label for="inputPassword2" class="visually-hidden">Promo code</label>
                        <input type="text" class="form-control" id="inputPassword2" placeholder="Promo code">
                    </div>
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary">Apply</button>
                    </div>
                </form>
                <div class="button mt-4">
                    <button class="buttonStyle check checkNone mx-auto mb-3" id="checkOut">Check Out <i
                            class="fa-solid fa-right-long"></i></button>
                    <a href="./products.html" class="buttonStyleBack check" id="back-btn"><i class="fa-solid fa-arrow-left"></i> Back To
                        All
                        Products
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- File Js Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- File Js Wow -->
    <script src="./js/wow.min.js"></script>
    <!-- File Js Cart -->
    <script src="./js/cart.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
